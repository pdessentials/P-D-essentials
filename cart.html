
<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
</head>
<body>
  <h1>Your Cart</h1>
  <p>Product added: <span id="product-name"></span></p>
  <p><a href="order.html">Proceed to Order</a></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product-name").innerText = params.get("item");
  </script>
</body>
</html>
