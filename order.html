
<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
</head>
<body>
  <h1>Place Your Order</h1>
  <form action="https://formspree.io/f/mkgrnlww" method="POST">
    <label>Product Name: <input type="text" name="product" required></label><br><br>
    <label>Your Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="_replyto" required></label><br><br>
    <label>Address: <textarea name="address" required></textarea></label><br><br>
    <label>Size (if any): <input type="text" name="size"></label><br><br>
    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
