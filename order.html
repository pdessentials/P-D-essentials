
<!DOCTYPE html>
<html>
<head><title>Place Order</title></head>
<body>
  <h1>Order Form</h1>
  <form action="https://formspree.io/f/mkgrnlww" method="POST">
    <label>Product: <input type="text" name="product" required></label><br><br>
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="_replyto" required></label><br><br>
    <label>Address: <textarea name="address" required></textarea></label><br><br>
    <label>Size (optional): <input type="text" name="size"></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
