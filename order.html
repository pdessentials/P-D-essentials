<!DOCTYPE html>
<html>
<head>
  <title>Order</title>
</head>
<body>
  <h1>Place Your Order</h1>
  <form action="https://formspree.io/f/mkgrnlww" method="POST">
    <input type="text" name="product" placeholder="Product Name" required><br>
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="_replyto" placeholder="Your Email" required><br>
    <textarea name="address" placeholder="Your Address" required></textarea><br>
    <input type="text" name="size" placeholder="Size (if any)"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
