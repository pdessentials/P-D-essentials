<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P & D Essentials</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #ccc;
    }
    .product-content {
      padding: 1rem;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .product-price {
      color: #e67e22;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product-description {
      font-size: 0.9rem;
      color: #555;
    }
    .product-category {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      background: #ecf0f1;
      padding: 0.3rem 0.6rem;
      display: inline-block;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  P & D Essentials
</header>

<section class="products" id="product-list">
  <!-- Products will be loaded here -->
</section>

<script>
const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT54GmMNym7O4Zo8Gkz6sV05SEhFDb8mslK1iNK0uIqSx6NOXJ_SsEo-UR7Rg_o71CoQ4Me6M4RKmbI/pub?output=csv';

async function loadProducts() {
  const response = await fetch(sheetURL);
  const data = await response.text();
  const rows = data.split('\n').slice(1);

  const products = rows.map(row => {
    const [name, description, category, price, imageURL] = row.split(',');
    return { name, description, category, price, imageURL };
  });

  const productList = document.getElementById('product-list');
  products.forEach(product => {
    if (product.name.trim() === '') return; // Skip empty rows

    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.imageURL}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/200'">
      <div class="product-content">
        <h3 class="product-title">${product.name}</h3>
        <div class="product-price">â‚¹${product.price}</div>
        <p class="product-description">${product.description}</p>
        <div class="product-category">${product.category}</div>
      </div>
    `;
    productList.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
