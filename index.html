

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P & D Essentials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .product-card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>P & D Essentials</h1>
    <p>Your one-stop shop for everyday products</p>
    <a href="#products" class="btn btn-light">Browse Products</a>
  </div>

  <section class="container my-5" id="products">
    <h2 class="mb-4">Our Products</h2>
    <div class="row" id="product-list"></div>
  </section>

  <section class="container my-5" id="checkout">
    <h2 class="mb-4">Your Cart</h2>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <h4>Total: ₹<span id="totalAmount">0</span></h4>

    <form id="orderForm" action="https://formspree.io/f/mkgrnlww" method="POST">
      <input type="hidden" name="_subject" value="New Order from P & D Essentials">
      <input type="hidden" name="cartSummary" id="cartSummaryField">
      <input type="hidden" name="totalAmount" id="totalAmountField">

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea name="address" id="address" rows="3" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </section>

  <footer class="text-center p-4 mt-5 bg-light">
    &copy; 2025 P & D Essentials. All rights reserved.
  </footer>

  <script>
    const API_KEY = "AIzaSyD4b8rV6-kab1mtAuQXup1UTOLdz_ILS3A";
    const SHEET_ID = "1B8Ayk10CEHeDZew3Fl7MyyJXDhHHvj4V-VqEKqTA2E8";
    const SHEET_NAME = "Sheet1";
    const productList = document.getElementById("product-list");

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const products = rows.slice(1);

        products.forEach(p => {
          const product = Object.fromEntries(headers.map((h, i) => [h, p[i]]));
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";
          col.innerHTML = `
            <div class="card product-card">
              <img src="${product.Image}" class="card-img-top" alt="${product.Name}">
              <div class="card-body">
                <h5 class="card-title">${product.Name}</h5>
                <p class="card-text">${product.Description}</p>
                <p class="card-text"><strong>₹${product.Price}</strong></p>
                <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
              </div>
            </div>
          `;
          productList.appendChild(col);
        });
      });

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartItemsList = document.getElementById("cartItems");
      const totalAmountEl = document.getElementById("totalAmount");
      const totalAmountField = document.getElementById("totalAmountField");
      const cartSummaryField = document.getElementById("cartSummaryField");

      cartItemsList.innerHTML = "";
      let total = 0;
      let summary = [];

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = \`
          \${item.Name} - ₹\${item.Price}
          <button class="btn btn-sm btn-danger" onclick="removeCartItem(\${index})">Remove</button>
        \`;
        cartItemsList.appendChild(li);
        total += parseFloat(item.Price);
        summary.push(\`\${item.Name} - ₹\${item.Price}\`);
      });

      totalAmountEl.textContent = total.toFixed(2);
      totalAmountField.value = total.toFixed(2);
      cartSummaryField.value = summary.join("\n");
    }

    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    updateCartUI();
  </script>

</body>
</html>
